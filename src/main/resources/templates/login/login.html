<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="login-background">
<div th:replace="partials/header :: header"></div>
<div class=" d-flex justify-content-center align-items-center vh-100 login-form">
    <div class="login-form-background col-10 col-xl-3 py-4">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required/>
            </div>
            <div class="form-group text-center sign-up-line pt-2">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100 mt-3 custom-btn">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
