<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Post</title>

    <div th:replace="~{partials/header :: header}"></div>
    <meta th:name="'_csrf'" th:content="${_csrf.token}"/>
    <meta th:name="'_csrf_header'" th:content="${_csrf.headerName}"/>
    <div th:replace="~{partials/header :: header}"></div>
</head>
<body class="create-page-bg">
<div th:replace="~{partials/navbar :: navbar}"></div>
<div class="container">
    <h1 class="text-center mt-4">Create A Post</h1>
    <form th:action="@{/posts/create}" method="post" th:object="${postForm}" class="w-50 mx-auto">
        <div th:if="${errorMessage}" class="alert alert-danger my-3" th:text="${errorMessage}"></div>

        <h5 class="mt-4 text-center mb-4">Select the categories that best describe your post:</h5>

        <!-- Categories -->
        <div class="btn-group-toggle" data-toggle="buttons">
            <div th:each="category : ${allCategories}">
                <label class="btn btn-outline-primary custom-checkbox-label">
                    <input type="checkbox" th:value="${category.id}" name="selectedCategories" th:id="${'category' + category.id}" autocomplete="off" class="custom-checkbox-input" th:checked="${selectedCategoriesForm.contains(category.id)}">
                    <span th:text="${category.cat}"></span>
                </label>
            </div>
        </div>

        <!-- Title -->
        <div class="form-group mt-4">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <!-- Story -->
        <div class="form-group">
            <label for="story">Tell us your story:</label>
            <textarea id="story" th:field="*{story}" rows="5" class="form-control" required></textarea>
        </div>

        <!-- Help -->
        <div class="form-group">
            <label for="help">How can the UpliftUnity community help?</label>
            <textarea id="help" th:field="*{solution}" rows="5" class="form-control" required></textarea>
        </div>

        <!-- Tags -->
        <div class="form-group">
            <input type="hidden" id="tagStringTest" name="tagString" placeholder="e.g. tag1, tag2, tag3" class="form-control"/>
        </div>

        <div th:replace="~{partials/tags :: tags}"></div>

        <!-- Images -->
        <h4>Images</h4>
        <div class="form-group">
            <button type="button" onclick="openPostImagePicker()" class="rounded btn btn-outline upload-button">Upload Images</button>
            <input type="hidden" id="hiddenImageUrls" name="imageUrls">
            <div id="imagePreviewContainer"></div>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary custom-btn w-100 mt-4">Save</button>
        </div>
    </form>

</div>
<div th:replace="~{partials/footer :: footer}"></div>
<script th:src="@{/js/tag.js}" type="text/javascript"></script>
<script th:src="@{/js/filestack-api-key.js}"></script>
<script th:src="@{/js/filestack-functionality.js}"></script>
</body>
</html>
