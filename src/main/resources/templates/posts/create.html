<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Post</title>
</head>
<body>
<div th:replace="~{partials/header :: header}"></div>
<div th:replace="~{partials/navbar :: navbar}"></div>
<div class="container">
    <h1 class="text-center mt-4">Create A Post</h1>
    <form th:action="@{/posts/create}" method="post" th:object="${post}" class="w-50 mx-auto">

        <!-- Categories -->
        <div class="btn-group-toggle" data-toggle="buttons">
            <h4 class="mt-4">Select the categories that best describe your post:</h4>
            <div th:each="category : ${allCategories}">
                <label class="btn btn-outline-primary custom-checkbox-label">
                    <input type="checkbox" th:value="${category.id}" name="selectedCategories" th:id="${'category' + category.id}" autocomplete="off" class="custom-checkbox-input">
                    <span th:text="${category.cat}"></span>
                </label>
            </div>
        </div>

        <!-- Title -->
        <div class="form-group mt-4">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <!-- Story -->
        <div class="form-group">
            <label for="story">Tell us your story:</label>
            <textarea id="story" th:field="*{story}" rows="5" class="form-control" required></textarea>
        </div>

        <!-- Help -->
        <div class="form-group">
            <label for="help">How can the UpliftUnity community help?</label>
            <textarea id="help" th:field="*{solution}" rows="5" class="form-control" required></textarea>
        </div>

        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" placeholder="e.g. tag1, tag2, tag3" class="form-control"/>
        </div>

        <!-- Images -->
        <h4>Images</h4>
        <div class="form-group">
            <label for="images">Upload:</label>
            <input type="file" name="images" id="images" class="form-control-file" multiple>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary custom-btn w-100">Save</button>
        </div>
    </form>
</div>
<div th:replace="~{partials/footer :: footer}"></div>
</body>
</html>
