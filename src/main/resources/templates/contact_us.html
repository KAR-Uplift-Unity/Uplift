<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body class="contact-bg">
<div th:replace="~{partials/header :: header}"></div>
<div th:replace="~{partials/navbar :: navbar}"></div>

<div class="container">
    <h1 class="text-center mt-4 mb-2">Contact Us</h1>
    <h3 class="text-center mb-4">Reach out to the UpliftUnity team</h3>
    <div class="contact-background px-5 py-5 col-5 mx-auto mb-4">
        <form th:action="@{/contact_us}" method="POST" th:object="${contactForm}">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" class="form-control" placeholder="Enter your name" required/>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"
                       required/>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" class="form-control" rows="7"
                          placeholder="Type your message here" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 custom-btn mt-3">Send</button>
        </form>
    </div>
</div>


<div th:replace="~{partials/footer :: footer}"></div>
</body>
</html>
