<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <div th:replace="~{partials/header :: header}"></div>
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<h1>Users</h1>
<div th:each="user : ${users}" id="Latest posts">
    <h4 th:text="${user.getUsername()}"></h4>
    <button type="submit" th:formaction="@{/admin-panel}" formmethod="post" th:value="${user.getId()}">Delete User</button>
    <a th:href="@{/posts/{id} (id= ${post.getId()})}" ></a>
</div>

<div th:replace="~{partials/footer :: footer}"></div>
</body>
</html>
